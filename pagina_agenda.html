<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Temperaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-3">
                <div class="logo">A</div>
                <div>
                    <div style="font-weight:700;">Agenda de Temperaturas</div>
                    <div style="font-size:0.85rem;color:#6b7280">Resumo diário de temperaturas máximas e mínimas</div>
                </div>
            </div>
        </div>

        <div class="card card-modern">
            <div class="card-body">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: 'api/get_daily_summary.php',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'today'
                },
                buttonText: {
                    today: 'Hoje'
                },
                eventColor: '#fff',
                eventTextColor: '#0d6efd'
            });
            calendar.render();
        });
    </script>
</body>
</html>
